<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grepolis Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
            width: 200px;
        }
        h3 {
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 14px;
            margin-top: 0;
        }
        /* Tab styles */
        .tab-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #4CAF50;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            margin-top: 15px;
        }
        .tab-content.active {
            display: block;
        }
        .countdown {
            font-size: 24px;
            color: #FF5722;
            margin-top: 10px;
        }
        .reset-timer-btn, .disable-loop-btn, .calculate-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .reset-timer-btn { background-color: #4CAF50; }
        .reset-timer-btn:hover { background-color: #45a049; }
        .disable-loop-btn { background-color: #f44336; }
        .disable-loop-btn:hover { background-color: #e53935; }
        .calculate-btn { background-color: #4CAF50; }
        .calculate-btn:hover { background-color: #45a049; }
        .slider-container {
            margin-top: 15px;
            text-align: center;
        }
        .slider-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .slider {
            width: 100%;
            appearance: none;
            height: 6px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
        }
        .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background-color: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
        .value-container {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
<h3>Grepolis Automation Interface</h3>
<p>(GAI)</p>

<!-- Tab Buttons -->
<div class="tab-container">
    <div class="tab active" data-tab="fai">FAI</div>
    <div class="tab" data-tab="dai">DAI</div>
    <div class="tab" data-tab="tab3">Tab 3</div>
</div>

<!-- Tab Content for FAI -->
<div class="tab-content active" id="fai">
    <div class="countdown" id="countdown">Loading...</div>
    <button class="reset-timer-btn" id="resetTimerBtn">Reset timer</button>
    <button class="disable-loop-btn" id="disableLoopBtn">Disable loop</button>
    <div class="slider-container">
        <label for="delaySlider" class="slider-label">Click-Delay (in s)</label>
        <input type="range" id="delaySlider" class="slider" min="0" max="2" step="0.1" value="0">
        <div id="delayValue">0 s</div>
    </div>
</div>

<!-- Tab Content for DAI -->
<div class="tab-content" id="dai">
    <button class="calculate-btn" id="calculateBtn">Calculate</button>
    <div class="value-container">
        <p>Schlag: <span id="hackValue">0</span></p>
        <p>Stich: <span id="pierceValue">0</span></p>
        <p>Fern: <span id="distanceValue">0</span></p>
    </div>
</div>

<!-- Placeholder content for Tab 3 -->
<div class="tab-content" id="tab3">
    <p>Content for Tab 3 goes here...</p>
</div>

<script src="popup.js"></script>
</body>
</html>
