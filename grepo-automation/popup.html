<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grepolis Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
            width: 200px;
        }
        h3 {
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 14px;
            margin-top: 0;
        }
        .countdown {
            font-size: 24px;
            color: #FF5722;
            margin-top: 10px;
        }
        .farm-now-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .farm-now-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h3>Grepolis Automation Interface</h3>
<p>(GAI)</p>
<div class="countdown" id="countdown">Loading...</div>

<button class="farm-now-btn" id="farmNowBtn">Farm now</button>

<script src="popup.js"></script>
</body>
</html>
